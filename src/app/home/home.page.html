<ion-header>
  <ion-toolbar>
    <ion-title>
      Introdução
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <p>Bem vindo, {{ nome }}</p>
  <ion-button [color]="cores[idx]" shape="round" expand="full">
    Cor
  </ion-button>
  <ion-button (click)="trocarCor()" color="primary" shape="round" expand="full">
    Troca cor
  </ion-button>
  <ion-icon class="icon" color="primary" [name]="humor"></ion-icon>
  <ion-item>
    <label>Humor</label>
    <ion-toggle [checked]="checked_humor" color="primary" (ionChange)="mudaHumor()" slot="end"></ion-toggle>
  </ion-item>
</ion-content>
